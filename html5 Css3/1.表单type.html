<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
用户名:<input type="text">
密码:<input type="password">
<!--包含@-->
邮箱<input type="email">
<!--全球验证，是为了能在手机端打开数字键盘（只能输入数字），-->
电话:<input type="tel">
<!--http 合法网址-->
网址<input type="url">
<!--只能输入数字（含小数点）
max:最大值
min:最小值
value:默认值-->
数字<input type="number">
<!--更人性化的输入体验-->
<input type="search">
范围:<input type="range" max="100" min="0" value="35">
<!--颜色-->
颜色:<input type="color">
<!--日期时间相关-->
时间<input type="time">
日期:<input type="date" >
<!--<input type="datetime">-->
日期时间<input type="datetime-local">
<!--提交-->
<input type="submit">
</body>
</html>
